<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my style -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios -->
</head>
<body>
    <div id="app" v-cloak>
        <header>
            <section class="header-container">
                <div><img class="fox-logo" src="img/fox-logo.png" alt="logo"></div>
                <div><i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Cerca" name="" id="search-box"></div>
                <div><i class="fa-solid fa-bars"></i></div>
            </section>
        </header>
        <main>
            <section class="main-container">
                <li v-for="email in email">{{ email }}</li>
            </section>
        </main>
    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->
    <!-- my js -->
    <script src="js/main.js"></script>
    <!-- /my js -->
</body> 
</html>
